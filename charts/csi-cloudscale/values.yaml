cloudscale:
  apiUrl: https://api.cloudscale.ch/
  token:
     existingSecret: cloudscale
  max_csi_volumes_per_node: 125

nameOverride:

csi:
  allowVolumeExpansion: true
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  storageClasses:
    - name: cloudscale-volume-ssd
      volumeType: ssd
      default: true
      luks:
        enabled: false
    - name: cloudscale-volume-ssd-luks
      volumeType: ssd
      luks:
        enabled: true
        cipher: aes-xts-plain64
        keySize: 512
    - name: cloudscale-volume-bulk
      volumeType: bulk
      luks:
        enabled: false
    - name: cloudscale-volume-bulk-luks
      volumeType: bulk
      luks:
        enabled: true
        cipher: aes-xts-plain64
        keySize: 512

provisioner:
  name: csi.cloudscale.ch
  image:
    registry: registry.k8s.io
    repository: sig-storage/csi-provisioner
    tag: v5.3.0
