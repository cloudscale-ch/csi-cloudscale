# Secret containing the LUKS key for the restored volume
# IMPORTANT: This must use the same LUKS key as the original volume
# The secret name must follow the pattern: ${pvc-name}-luks-key
# In this case: my-restored-luks-volume-luks-key
apiVersion: v1
kind: Secret
metadata:
  name: my-restored-luks-volume-luks-key
stringData:
  luksKey: ""
