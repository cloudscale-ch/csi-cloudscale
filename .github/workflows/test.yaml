name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f  # v2.3.4
        with:
          fetch-depth: 1

      - name: Go setup
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9  # v4.0.0
        with:
          go-version-file: 'go.mod'

      - name: Run unit tests
        run: make all
